<!DOCTYPE html><html>    <head>    	<title>Sign up</title>    	<link rel="stylesheet" type="text/css" href="static/styles.css">    </head>    <body>    	<div class="container">    		<h1>Sign-up</h1>    		<form action="/signup" method="post">    			<label for="username">Username:</label>    			<input type="text" id="username" name="username" required>        			<label for="email">Email:</label>    			<input type="email" id="email" name="email" required>        			<label for="password">Password:</label>    			<input type="password" id="password" name="password" required>        			<label for="confirm-password">Confirm password:</label>    			<input type="password" id="confirm_password" name="confirm_password" required>                    {% if message %}                    <p class="message">{{ message }}</p>                {% endif %}                    			{% if error %}                    <p class="error">{{ error }}</p>                {% endif %}        			<input type="submit" value="Submit">    		</form>        		<div class="redirect-link">    		<p>Already have an account? <a href="{{ url_for('index') }}">Log in</a>.</p>    		</div>    	</div>    </body></html>
