<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    
    <body>
        <div class="container">
            <h1>Welcome to PowerForecaster.</h1>
            <h2>Home Electricity Bill Amount Predictor</h2>
            <form action="/" method="POST">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>


                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Log in">
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <div class="redirect-link">
            <p>Create an account: <a href="{{ url_for('signup') }}">Sign up</a>.</p>
            </div>
        </div>
        
        <div class="electricity-section">
            <h2>Save Electricity</h2>
            <p>Electricity is a precious resource. Let's use it wisely and save it for the future.</p>
        </div>
    </body>
</html>
